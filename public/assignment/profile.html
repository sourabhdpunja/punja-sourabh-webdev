<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header col-xs-6">
            <div class="row">
                <div class="col-glyphicon-position">
                    <a class= "wdc-anchor-new" href="login.html">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </div>
                <div class="col-website-position">
                    <a class="navbar-brand " href="profile.html">Profile</a>
                </div>
            </div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="navbar-text pull-right">
            <a class= "navbar-link" href="profile.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
    <label for="firstName">First Name</label>
    <input name="firstName"
           class="form-control"
           id="firstName"
           placeholder="First Name"/>

    <label for="lastName">Last Name</label>
    <input name="lastName"
           class="form-control"
           id="lastName"
           placeholder="Last Name"/>
    <label for="username">Username</label>
    <input name="username"
           readonly
           class="form-control"
           id="username"
           value="alice"/>

    <label for="email">Email</label>
    <input name="email"
           type="email"
           class="form-control"
           id="email"
           placeholder="alice@wonderland.com"/>

    <label for="dob">Date Of Birth</label>
    <input name="dob"
           type="date"
           class="form-control"
           id="dob"
           placeholder="11/12/2017"/>

    <a class="btn btn-default btn-primary btn-block"
       href="website-list.html"
       role="button">Websites</a>
    <a class="btn btn-default btn-danger btn-block"
       href="login.html"
       role="button">Logout</a>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li><a class= "wdc-anchor-new" href="profile.html">
                    <span class="glyphicon glyphicon-user pull-right"></span>
                </a></li>

            </ul>
        </div><!-- /.container-fluid -->
    </nav>

</div>
</body>
</html>
