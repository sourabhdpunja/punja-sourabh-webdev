
<form>
    <label for="name">Name</label>
    <input id="name"
           class="form-control"
           placeholder="Name"
           ng-model="model.widget.widgetType"
           readonly
    />


    <label for="text">Text</label>
    <input id="text"
           class="form-control"
           ng-model="model.widget.text"
           ng-required="true"/>

    <label for="text">Size</label>
    <input id="size"
           class="form-control"
           ng-model="model.widget.size"/>
