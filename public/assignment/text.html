<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <h2>Login</h2>
    <form class="form-horizontal">
        <div class="form-group">
        <label for="username"
               class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input name="username"
                   class="form-control"
                   id="username"
                   placeholder="alice"/>
        </div>
    </div>
        <div class="form-group">
            <label for="password"
                   class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input name="password"
                       type="password"
                       class="form-control"
                       id="password"
                       placeholder="alice"/>
            </div>
        </div>
        <div class="form-group">
        <a class="btn btn-default btn-primary btn-block col-sm-12"
           href="profile.html"
           role="button">Login</a>
        <a class="btn btn-default btn-success btn-block col-sm-12"
           href="register.html"
           role="button">Register</a>
        </div>
    </form>

</div>
</body>
</html>
