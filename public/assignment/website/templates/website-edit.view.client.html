<div class="container-fluid">

    <div class="row">
        <div class="col-xs-3 visible-lg wbd-split-view-left">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-xs-12">Name</div>
                        <!--<div class="col-xs-2">-->
                        <!--<a class= "wdc-anchor-new" hrwebsite-new.view.client.htmlhtml">-->
                        <!--<span class="glyphicon glyphicon-plus pull-right"></span>-->
                        <!--</a>-->
                        <!--</div>-->
                    </div>
                </li>
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-xs-10"> <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a></div>
                        <div class="col-xs-2">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
        <div class="col-xs-12 col-lg-9 wbd-split-view-right">
            <form>
                <label for="name">Name</label>
                <input name="name"
                       class="form-control"
                       ng-model="model.website.name"
                       id="name"
                       placeholder="Name"/>

                <label for="description">Description</label>
                <textarea name="description"
                          class="form-control"
                          ng-model="model.website.description"
                          id="description"
                          placeholder="Description"
                          rows="5"></textarea>
            </form>
            <a class="btn btn-default btn-primary btn-block"
               ng-click="model.updateWebsite(model.website)"
               role="button">Edit</a>
            <a class="btn btn-default btn-danger btn-block"
               ng-click="model.deleteWebsite(model.websiteId)"
               role="button">Delete</a>

        </div>
    </div>

    <div ng-include="'views/common/footer-common.view.client.html'"></div>
